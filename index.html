<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Expense Tracker Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f4f7fb;
      color: #2A3A4B;
      margin: 0;
    }
    .container {
      max-width: 1000px;
      margin: 32px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0002;
      padding: 22px;
    }
    h2 {
      color: #3574e0;
      margin-bottom: 20px;
      text-align: center;
    }
    .dashboard {
      display: flex;
      gap: 18px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .stat {
      flex: 1 1 200px;
      background: #eafbfa;
      color: #1a788c;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 1px 4px #0001;
      font-size: 20px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
      justify-content: center;
    }
    input, select {
      padding: 7px;
      border-radius: 5px;
      border: 1px solid #b0b9cc;
    }
    button {
      background: #3574e0;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 7px 14px;
      cursor: pointer;
    }
    button.del {
      background: #CC5757;
    }
    .filter-bar {
      margin-top: 15px;
      margin-bottom: 10px;
      text-align: right;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 15px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #e5eaef;
      text-align: center;
    }
    th {
      background: #eef5fc;
    }
    .chart-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .chart-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 1px 6px #0001;
      text-align: center;
    }
    #categoryChart {
      width: 100px !important;
      height: 100px !important;
    }
    #monthlyChart {
      flex: 1;
      min-width: 300px;
      height: 250px !important;
    }
    @media (max-width: 700px) {
      .container { padding: 12px; }
      .dashboard { flex-direction: column; }
      form { flex-direction: column; align-items: stretch; }
      .filter-bar { text-align: center; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-wallet"></i> Expense Tracker Dashboard</h2>
    
    <div class="dashboard">
      <div class="stat"><span id="totalMonth"></span><br><small>This Month</small></div>
      <div class="stat"><span id="totalToday"></span><br><small>Today</small></div>
      <div class="stat"><span id="categoryTop"></span><br><small>Top Category</small></div>
    </div>

    <form id="expenseForm" autocomplete="off">
      <input type="date" id="date" required />
      <input type="number" id="amount" placeholder="Amount" required />
      <select id="category" required>
        <option value="">Category</option>
        <option>Food</option>
        <option>Transport</option>
        <option>Shopping</option>
        <option>Bills</option>
        <option>Other</option>
      </select>
      <input type="text" id="note" placeholder="Note" />
      <button type="submit"><i class="fa fa-plus"></i> Add</button>
      <button type="button" onclick="exportCSV()"><i class="fa fa-file-csv"></i> Export</button>
    </form>

    <!-- Month Filter -->
    <div class="filter-bar">
      <label for="monthFilter"><b>View Month:</b></label>
      <select id="monthFilter"></select>
    </div>

    <table id="expenseTable">
      <thead>
        <tr><th>Date</th><th>Amount</th><th>Category</th><th>Note</th><th>Delete</th></tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="chart-container">
      <div class="chart-card">
        <h4>Category Distribution</h4>
        <canvas id="categoryChart"></canvas>
      </div>
      <div class="chart-card" style="flex:1">
        <h4>Monthly Trend</h4>
        <canvas id="monthlyChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    let expenses = JSON.parse(localStorage.getItem('expenses') || '[]');
    const colors = {
      Food:"#E36C6C", Transport:"#E3DF6C", Shopping:"#6C8DE3",
      Bills:"#65C874", Other:"#9472D8"
    };

    function renderDashboard() {
      let today = new Date().toISOString().slice(0,10),
          month = today.slice(0,7);
      let totMonth=0, totToday=0, cats={};
      expenses.forEach(e=>{
        if(e.date?.slice(0,7)==month) totMonth+=+e.amount;
        if(e.date==today) totToday+=+e.amount;
        cats[e.category]=(cats[e.category]||0)+(+e.amount);
      });
      let topCat = Object.keys(cats).length ?
        Object.entries(cats).reduce((a,b)=>a[1]>b[1]?a:b)[0] : "--";
      document.getElementById("totalMonth").innerText = "₹"+totMonth;
      document.getElementById("totalToday").innerText = "₹"+totToday;
      document.getElementById("categoryTop").innerText = topCat || "--";
    }

    function populateMonthFilter() {
      let months = [...new Set(expenses.map(e=>e.date?.slice(0,7)).filter(Boolean))].sort().reverse();
      let select=document.getElementById("monthFilter");
      select.innerHTML="";
      months.forEach(m=>{
        let opt=document.createElement("option");
        opt.value=m;
        opt.text=m;
        select.appendChild(opt);
      });
      let currentMonth=new Date().toISOString().slice(0,7);
      if(months.includes(currentMonth)) select.value=currentMonth;
      else if(months.length) select.value=months[0];
    }

    function renderTable() {
      let tbody=document.querySelector("#expenseTable tbody");
      tbody.innerHTML='';
      let selectedMonth=document.getElementById("monthFilter").value;
      let filtered=expenses.filter(e=>e.date?.slice(0,7)==selectedMonth);
      // sort descending by date
      filtered.sort((a,b)=> b.date.localeCompare(a.date));
      filtered.forEach((exp,i)=>{
        tbody.innerHTML+=`
          <tr>
            <td>${exp.date}</td>
            <td>₹${exp.amount}</td>
            <td>${exp.category}</td>
            <td>${exp.note}</td>
            <td><button class="del" onclick="deleteExpense(${expenses.indexOf(exp)})"><i class="fa fa-trash"></i></button></td>
          </tr>`;
      });
    }

    function deleteExpense(i){
      expenses.splice(i,1);
      localStorage.setItem('expenses',JSON.stringify(expenses));
      renderDashboard();populateMonthFilter();renderTable();renderCharts();
    }

    document.getElementById("expenseForm").onsubmit=function(e){
      e.preventDefault();
      expenses.push({
        date: date.value,
        amount: amount.value,
        category: category.value,
        note: note.value
      });
      localStorage.setItem('expenses',JSON.stringify(expenses));
      this.reset();
      renderDashboard();populateMonthFilter();renderTable();renderCharts();
    }

    function exportCSV(){
      let csv="Date,Amount,Category,Note\n";
      expenses.forEach(e=>{csv+=`${e.date},${e.amount},${e.category},${e.note}\n`});
      let blob=new Blob([csv],{type:'text/csv'});
      let url=URL.createObjectURL(blob);
      let a=document.createElement('a');
      a.href=url;a.download='expenses.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    let categoryChart, monthlyChart;
    function renderCharts(){
      // category chart
      let cats={};
      expenses.forEach(e=>{cats[e.category]=(cats[e.category]||0)+(+e.amount)});
      let catLabels=Object.keys(cats),
          catData=catLabels.map(l=>cats[l]),
          catColors=catLabels.map(l=>colors[l]||"#555");
      if(categoryChart) categoryChart.destroy();
      categoryChart=new Chart(document.getElementById("categoryChart").getContext('2d'),{
        type:'doughnut',
        data:{labels:catLabels,datasets:[{data:catData,backgroundColor:catColors}]},
        options:{plugins:{legend:{position:'bottom'}}}
      });

      // monthly chart
      let months={};
      expenses.forEach(e=>{let m=e.date?.slice(0,7)||"";months[m]=(months[m]||0)+(+e.amount)});
      let monthLabels=Object.keys(months).sort(),
          monthData=monthLabels.map(m=>months[m]);
      if(monthlyChart) monthlyChart.destroy();
      monthlyChart=new Chart(document.getElementById("monthlyChart").getContext('2d'),{
        type:'bar',
        data:{labels:monthLabels,datasets:[{data:monthData,backgroundColor:"#3574e0",label:"Monthly Expense"}]},
        options:{plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
      });
    }

    document.getElementById("monthFilter").addEventListener("change", renderTable);

    // initial load
    renderDashboard();
    populateMonthFilter();
    renderTable();
    renderCharts();
  </script>
</body>
</html>
